<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tex-Mex Chatbot Demo</title>
  <style>
    :root { --bg:#0b1220; --panel:#121a2a; --me:#1e293b; --you:#0f172a; --accent:#4ade80; --muted:#94a3b8; }
    body { margin:0; background:var(--bg); color:#e2e8f0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; }
    .wrap { max-width: 840px; margin: 0 auto; padding: 16px; }
    h1 { font-size: 22px; margin: 8px 0 12px; }
    #log { background: var(--panel); border:1px solid rgba(148,163,184,.15); border-radius: 16px; padding: 12px; height: 60vh; overflow:auto; box-shadow: 0 8px 30px rgba(0,0,0,.25); }
    .row { display:flex; gap:10px; align-items:center; }
    .msg { max-width: 70%; padding:10px 12px; border-radius: 14px; margin: 8px 0; line-height:1.35; }
    .me { background: var(--me); margin-left:auto; border:1px solid rgba(148,163,184,.15); }
    .bot { background: var(--you); border:1px solid rgba(148,163,184,.15); }
    .muted { color: var(--muted); font-size: 12px; }
    #composer { margin-top: 10px; background: var(--panel); border:1px solid rgba(148,163,184,.15); border-radius: 16px; padding: 10px; }
    input { flex:1; background: transparent; color: #e2e8f0; border: none; outline: none; font-size: 16px; padding: 8px; }
    button { background: var(--accent); color:#062517; border:none; border-radius: 12px; padding: 10px 14px; font-weight:700; cursor:pointer; }
    .pill { display:inline-block; background:#1f2937; border:1px solid rgba(148,163,184,.2); border-radius:999px; padding:3px 8px; font-size:12px; margin-left:6px; }
    .totals { margin-top:6px; font-weight:700; }
    .actions { margin-top: 8px; display:flex; gap:8px; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Order Chat</h1>
    <div id="log"></div>

    <div id="composer" class="row">
      <input id="input" placeholder="e.g., 2 chicken tacos no sour cream, add guac; and 1 churros" />
      <button id="send">Send</button>
    </div>
    <div class="muted" style="margin-top:6px">Tip: try “3 veggie burritos, no cheese, add extra salsa; 1 churros”</div>
  </div>
  <script src="/static/chat.js"></script>
</body>
</html>
